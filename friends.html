<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-kakaotalk clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <!--아이콘<i>는 단독으로 안쓰이고 <span> <a> 등으로 쌓여서 쓰임-->
        <span> <i class="fas fa-music fa-lg"></i> </span>
        <span> <i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>

    <a id="friends-display-link">
      <!--전체 프로젝트 통틀어서 여기만 쓰이므로 class 대신 id 줌-->
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <!--단축키: [div.클래스이름*2] 쓰고 enter-->
          <img
            src="https://avatars.githubusercontent.com/u/90602936?s=400&u=102cba93fd859f66410bd45204d804675e821fd8&v=4"
            class="user-component__img user-component__img--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">YeonWoo</h4>
            <!--<h6 class="user-component__subtitle">this is subtitle</h6>-->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--이 밑으론, user-component꺼 복붙 후 약간 수정하기-->
        <div class="user-component">
          <div class="user-component__column">
            <!--단축키: [div.클래스이름*2] 쓰고 enter-->
            <img
              src="https://avatars.githubusercontent.com/u/90602936?s=400&u=102cba93fd859f66410bd45204d804675e821fd8&v=4"
              class="user-component__img user-component__img--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav_notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!--아이콘 추가를 위한 fontawesome script-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
