<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting w/ Jenny-kakaotalk clone</title>
  </head>

  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jenny</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span> <i class="fas fa-bars fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chatting">
      <div class="chatting-timestamp">Tuseday, Jan 01, 2022</div>
    </main>

    <!--아이콘 추가를 위한 fontawesome script-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
